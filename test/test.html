<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <script type="text/javascript" src="../src/trainsimulator.ts"></script>
        <script type="text/javascript" src="../src/canvas-drawer.ts"></script>
        <script type="text/javascript" src="../src/builder.ts"></script>
        <script type="text/javascript" src="../src/tram.ts"></script>
        <script type="text/javascript" src="../src/automatic-train.ts"></script>
        <script type="text/javascript" src="../src/controller.ts"></script>
        <script type="text/javascript" src="test.js"></script>
        <script type="text/javascript" src="trainsimulator-test.js"></script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Namespace</th>
                    <th>Test Name</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
        <script type="text/javascript">
//<![CDATA[
test.reportSuccess = function (namespace, testName) {
    var tr = document.createElement('tr');
    document.getElementById('results').appendChild(tr);
    tr.innerHTML = '<td>'+namespace+'</td><td>'+testName+'</td><td>OK</td>';
};
test.reportFailure = function (namespace, testName, error) {
    var tr = document.createElement('tr');
    document.getElementById('results').appendChild(tr);
    tr.innerHTML = '<td>'+namespace+'</td><td>'+testName+'</td><td>'+error+'</td>';
};
test.runAll();
//]]>
        </script>
    </body>
</html>
